<!doctype html>
<html lang="en">

<head>
    <title>TO DO LIST</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container-fluid at-5">

        <div class="row justify-content-center">
            <div class="col-md8 col lg-6">
                <div class="h1 text-center mb-4">
                    TO Do List
                </div>
                <div class="row" g-2>
                    <div class="col-8">

                        <input type="text" id="taskinput" class="fomr-control" placeholder="enter a task">
                    </div>
                </div>
                <div>
                    <div class="col-4">
                        <button id="addTaskBtn" class="btn btn-primary w-100">add task</button>
                    </div>
                    <ul id="taskList" class="list-group mt-3"></ul>
                    <button id="clearTaskBtn" class="btn btn-danger mt-3">cLEAR ALL TASKS</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
