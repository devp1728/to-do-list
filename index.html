<!doctype html>
<html lang="en">

<head>
    <title>TO DO LIST</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>

    <body>
        <main class="container py-5">
            <div class="text-center mb-4">
                <img src="/img/original-3d8dc34bd7c9063aa62b3b6d66f5add6.gif" alt="logo" width="80" />
                <h1 class="display-5 mt-2">My To-Do List</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" />
                        <button id="addTaskBtn" class="btn btn-outline-primary">Add Task</button>
                    </div>

                    <p class="fw-bold">Total Tasks: <span id="taskCounter">0</span></p>
                    <ul id="taskList" class="list-group mb-3"></ul>

                    <button id="clearTaskBtn" class="btn btn-outline-danger w-100">Clear All Tasks</button>
                </div>
            </div>
        </main>


        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>


    </body>

</html>
